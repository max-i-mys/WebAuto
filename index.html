<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preload" href="css/style.css" as="style" />
	<link rel="preload" href="fonts/icomoon.ttf?ap9lmr" as="font" type="font/ttf" crossorigin="anonymous">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/icon-font.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
		integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
	<title>WebAuto</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center">Car list</h1>
		<hr />
		<div class="row">
			<div class="col-3 filter-bar">
				<form id="filterForm" class="filter">

					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</form>
			</div>
			<div class="col-9 content-bar">
				<div class="col-12 top-bar d-flex">
					<select class="form-control content__sort" id="sortSelect">
						<option value="" disabled selected>Сортировать по...</option>
						<option value="price/1">По цене (от дешевых к дорогим)</option>
						<option value="price/-1">По цене (от дорогих к дешевым)</option>
						<option value="year/-1">По году (от новых к старым)</option>
						<option value="year/1">По году (от старых к новым)</option>
						<option value="make/1">По производителю (A-Z)</option>
						<option value="make/-1">По производителю (Z-A)</option>
						<option value="rating/-1">По году рейтингу</option>
						<option value="engine_volume/1">По объему двигателя</option>
						<option value="views/-1">По количеству просмотров</option>
						<option value="odo/1">По пробегу (от меньшего к большему)</option>
						<option value="odo/-1">По пробегу (от большему к меньшему)</option>
						<option value="vip/-1">Сначала VIP</option>
					</select>

					<form id="searchForm" class="content__search">
						<input type="search" placeholder="Search" name="search" class="content__input" />
						<button class="content__btn" type="submit"><i class="fas fa-search"></i></button>
					</form>

					<div class="masonry-btns" id="masonryBtns">
						<button class="btn btn-success" data-action="1"><i class="fas fa-bars"></i></button>
						<button class="btn btn-secondary" data-action="2"><i class="fas fa-th-large"></i></button>
					</div>
				</div>
				<div class="row g-0 row-cols-1 car-list" id="carList">
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<script src="js/cars.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
